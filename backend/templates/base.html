<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} | Flask app</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href=" {{ url_for('index') }} ">Peskov Sergey</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=" {{ url_for('posts.index') }} ">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {{ url_for('about') }} ">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1> 
      {% block content_title %}

      {% endblock %}
    </h1>
    <div class="row">

      {% block content %}

      {% endblock %}

    </div>
  </div>

<script type="text/javascript" href="/static/bootstrap/js/jquery.js"> </script>
<script type="text/javascript" href="/static/bootstrap/js/bootstrap.min.js"> </script>

</body>
</html>
