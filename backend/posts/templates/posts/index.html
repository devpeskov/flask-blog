{% extends 'base.html' %}

{% block title %}
  Posts
{% endblock %}

{% block content_title %}
  Autor's blog:
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div>
      <hr/>
      <a href=" {{ url_for('posts.post_detail', slug=post.slug) }} ">
        <h4>{{ post.title }}</h4>
      </a>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}

{% endblock %}
