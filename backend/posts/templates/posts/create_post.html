{% extends 'base.html' %}

{% block title %}
  Create new post
{% endblock %}

{% block content_title %}
  New post
{% endblock %}

{% block content %}
    <form class="row g-3" action="{{ url_for('posts.create_post') }}" method="POST">
      {% for field in form %}
        <div class="col-md-7">
          {{ field.label(class="control-label") }}
          {{ field(class="form-control") }}
        </div>
      {% endfor %}
      <div class="col-12">
        <button type="submit" class="btn btn-primary mb-3">Create post</button>
      </div>
    </form>
{% endblock %}
