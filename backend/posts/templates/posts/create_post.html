{% extends 'base.html' %}

{% block title %}
  Create a post
{% endblock %}

{% block content_title %}
  Create a post
{% endblock %}

{% block content %}
  <form class="row g-3" action="{{ url_for('posts.create_post') }}" method="POST">
    <!-- inputs from WTForms -->
    {% for field in form %}
      <div class="col-md-7">
        {{ field.label(class="control-label") }}
        {{ field(class="form-control") }}
      </div>
    {% endfor %}

    <div class="col-md-7">
      <label class="form-label" for="tags[]">Tags</label><br>
      <span class="btn btn-outline-primary" onclick="addTagInput()">Add new tag</span>
      <div id="tags">
        <!-- Here will be placed new tag-inputs generated by javascript -->
      </div><br>
      <button type="submit" class="btn btn-primary mb-3">Publish post</button>
    </div>
  </form>

  <script src="/static/js/tag_adder.js"></script>
{% endblock %}
