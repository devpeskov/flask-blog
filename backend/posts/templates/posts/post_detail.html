{% extends 'base.html' %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content_title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <div>
    <p>{{ post.body }}</p>

    {% for tag in tags %}
    <a class="btn btn-outline-secondary btn-sm" href=" {{ url_for('posts.tag_detail', slug=tag.slug) }} " role="button">
      #{{ tag.name }}
    </a>
    {% endfor %}
  </div>
{% endblock %}
